<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" with="1920px" height="1080px"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const r = 20;
      WriteEvent(ctx, 100, 320, r, 8);
      WriteEvent(ctx, 250, 620, r, 12);
      WriteTask(ctx, 100, 320, 250, 620, r, "2w");

      function WriteTask(ctx, x1, y1, x2, y2, r, name) {
        ctx.beginPath();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = r * 0.16;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        ctx.textAlign = "center";
        ctx.textBaseline = "bottom";
        ctx.font = "24px sans-serif";
        ctx.fillStyle = "#000";
        ctx.fillText(`${name}`, (x1 + x2) / 2, (y1 + y2) / 2);
      }
      // Event
      function WriteEvent(ctx, x, y, r, num) {
        ctx.beginPath();
        ctx.fillStyle = "#fff";
        ctx.strokeStyle = "#000";
        ctx.lineWidth = r * 0.16;
        ctx.arc(x, y, r, 0, 2 * Math.PI, true);
        ctx.stroke();
        ctx.fill();
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `${r * 1.3}px sans-serif`;
        ctx.fillStyle = "#000";
        ctx.fillText(`${num}`, x, y);
      }
    </script>
  </body>
</html>
